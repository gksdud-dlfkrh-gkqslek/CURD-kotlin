<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ø Îã§Ïù¥Îπô Î°úÍ∑∏Ïù∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --ocean-deep: #0a1628;
            --ocean-mid: #0d2444;
            --ocean-blue: #0e4d8a;
            --cyan: #00c4ff;
            --cyan-glow: rgba(0, 196, 255, 0.3);
            --white: #f0f8ff;
            --gray: #8da8c4;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--ocean-deep);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Î¨ºÍ≤∞ Î∞∞Í≤Ω */
        .bg-waves {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            opacity: 0.05;
            animation: wave-spin linear infinite;
        }

        .wave:nth-child(1) { background: var(--cyan); top: -60%; left: -50%; animation-duration: 18s; }
        .wave:nth-child(2) { background: var(--ocean-blue); top: -50%; left: -60%; animation-duration: 24s; animation-direction: reverse; opacity: 0.08; }
        .wave:nth-child(3) { background: #005fa3; top: -70%; left: -40%; animation-duration: 30s; opacity: 0.06; }

        @keyframes wave-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Î≤ÑÎ∏î */
        .bubbles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            border-radius: 50%;
            background: rgba(0, 196, 255, 0.15);
            border: 1px solid rgba(0, 196, 255, 0.3);
            animation: bubble-rise linear infinite;
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        /* Ïπ¥Îìú */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 50px 44px;
            background: rgba(13, 36, 68, 0.85);
            border: 1px solid rgba(0, 196, 255, 0.2);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 60px rgba(0, 196, 255, 0.08),
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
            animation: card-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(30px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 4px;
            color: var(--cyan);
            text-shadow: 0 0 20px var(--cyan-glow);
        }

        .logo-sub {
            font-size: 12px;
            color: var(--gray);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--gray);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(10, 22, 40, 0.8);
            border: 1px solid rgba(0, 196, 255, 0.15);
            border-radius: 10px;
            color: var(--white);
            font-size: 15px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s;
            outline: none;
        }

        input::placeholder { color: rgba(141, 168, 196, 0.4); }

        input:focus {
            border-color: var(--cyan);
            background: rgba(0, 196, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 196, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(135deg, #0077cc, var(--cyan));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Noto Sans KR', sans-serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .btn-login:hover::before { transform: translateX(100%); }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 196, 255, 0.4); }
        .btn-login:active { transform: translateY(0); }
        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: var(--gray);
            font-size: 12px;
            position: relative;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: rgba(0, 196, 255, 0.15);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .btn-signup {
            width: 100%;
            padding: 13px;
            background: transparent;
            border: 1px solid rgba(0, 196, 255, 0.3);
            border-radius: 10px;
            color: var(--cyan);
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .btn-signup:hover {
            background: rgba(0, 196, 255, 0.08);
            border-color: var(--cyan);
        }

        /* ÏóêÎü¨/ÏÑ±Í≥µ Î©îÏãúÏßÄ */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            animation: alert-in 0.3s ease;
        }

        @keyframes alert-in {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ff8a80;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.4);
            color: #69f0ae;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="bg-waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="bubbles" id="bubbles"></div>

<div class="card">
    <div class="logo">
        <span class="logo-icon">ü§ø</span>
        <div class="logo-title">BLACKSHARK</div>
        <div class="logo-sub">Diving Equipment System</div>
    </div>

    <div class="alert alert-error" id="errorMsg"></div>
    <div class="alert alert-success" id="successMsg"></div>

    <div class="form-group">
        <label>Ï†ÑÌôîÎ≤àÌò∏</label>
        <input type="text" id="phone" placeholder="010-0000-0000" maxlength="13">
    </div>

    <div class="form-group">
        <label>ÎπÑÎ∞ÄÎ≤àÌò∏</label>
        <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•">
    </div>

    <button class="btn-login" onclick="login()" id="loginBtn">Î°úÍ∑∏Ïù∏</button>

    <div class="divider">ÎòêÎäî</div>

    <button class="btn-signup" onclick="location.href='/signup.html'">ÌöåÏõêÍ∞ÄÏûÖ</button>
</div>

<script>
    // Î≤ÑÎ∏î ÏÉùÏÑ±
    const bubblesEl = document.getElementById('bubbles');
    for (let i = 0; i < 15; i++) {
        const b = document.createElement('div');
        b.className = 'bubble';
        const size = Math.random() * 12 + 4;
        b.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${Math.random() * 100}%;
            animation-duration: ${Math.random() * 8 + 6}s;
            animation-delay: ${Math.random() * 8}s;
        `;
        bubblesEl.appendChild(b);
    }

    // Ï†ÑÌôîÎ≤àÌò∏ ÏûêÎèô ÌïòÏù¥Ìîà
    document.getElementById('phone').addEventListener('input', function(e) {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 8) {
            val = val.slice(0,3) + '-' + val.slice(3,7) + '-' + val.slice(7,11);
        } else if (val.length >= 4) {
            val = val.slice(0,3) + '-' + val.slice(3);
        }
        e.target.value = val;
    });

    // Enter ÌÇ§
    document.addEventListener('keydown', e => {
        if (e.key === 'Enter') login();
    });

    function showError(msg) {
        const el = document.getElementById('errorMsg');
        el.textContent = msg;
        el.style.display = 'block';
        document.getElementById('successMsg').style.display = 'none';
    }

    function showSuccess(msg) {
        const el = document.getElementById('successMsg');
        el.textContent = msg;
        el.style.display = 'block';
        document.getElementById('errorMsg').style.display = 'none';
    }

    async function login() {
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');

        if (!phone) { showError('Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); return; }
        if (!password) { showError('ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); return; }

        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>Î°úÍ∑∏Ïù∏ Ï§ë...';

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, password })
            });

            if (res.ok) {
                showSuccess('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Ïù¥Îèô Ï§ë...');
                setTimeout(() => location.href = '/Home.html', 800);
            } else {
                const data = await res.json().catch(() => ({}));
                showError(data.message || 'Ï†ÑÌôîÎ≤àÌò∏ ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                btn.disabled = false;
                btn.innerHTML = 'Î°úÍ∑∏Ïù∏';
            }
        } catch (e) {
            showError('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            btn.disabled = false;
            btn.innerHTML = 'Î°úÍ∑∏Ïù∏';
        }
    }
</script>

</body>
</html>
